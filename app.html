<!DOCTYPE html>
<html lang="cs" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chytré Já - Vstup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(circle at top right, #1e293b, #020617);
            min-height: screen;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }

        input:focus {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
            border-color: #3b82f6 !important;
        }

        /* Vložte do existujícího bloku <style> nebo těsně před </head> */
        input {
            background-color: #020617 !important;
            /* Slate 950 - velmi tmavá */
            color: #f1f5f9 !important;
            /* Slate 100 - skoro bílá pro text */
            border: 1px solid #334155 !important;
            /* Slate 700 - decentní ohraničení */
            padding: 10px;
            border-radius: 6px;
        }

        input:focus {
            border-color: #3b82f6 !important;
            /* Modrá při kliknutí */
            outline: none;
        }

        .legal-text {
            color: #94a3b8;
            /* Slate 400 - světle šedá, dobře čitelná na tmavém */
            font-size: 0.85rem;
            line-height: 1.5;
            margin-top: 1.5rem;
            text-align: center;
        }

        .legal-link {
            color: #60a5fa;
            /* Jasnější modrá pro odkazy */
            text-decoration: underline;
        }

        .legal-link:hover {
            color: #93c5fd;
        }
    </style>
</head>

<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div id="login-view" class="hidden w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 mb-2 tracking-tight">Chytré Já</h1>
            <p class="text-slate-400 text-sm italic">„Váš osobní operační systém pro dlouhověkost“</p>
        </div>

        <form id="login-form" class="space-y-4">
            <input id="email-address" type="email" placeholder="E-mail" required
                class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 outline-none transition-all">
            <input id="password" type="password" placeholder="Heslo (min. 6 znaků)" required minlength="6"
                class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 outline-none transition-all">
            <div id="error-message" class="text-red-400 text-xs min-h-[1rem]"></div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 rounded-lg ...">
                Vstoupit do systému
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-700"></span></div>
            <div class="relative flex justify-center text-[10px] uppercase tracking-widest"><span
                    class="bg-[#0f172a] px-2 text-slate-500">Nebo pokračujte přes</span></div>
        </div>

        <button id="google-login-btn" type="button"
            class="w-full flex items-center justify-center gap-3 bg-slate-800 hover:bg-slate-700 text-slate-200 font-medium py-3 rounded-lg border border-slate-600 transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            Google účet
        </button>

        <div class="mt-8 text-center text-sm">
            <p class="text-slate-500">Nemáte přístup? <a href="#" id="show-register-link"
                    class="text-blue-400 hover:underline">Zaregistrovat se</a></p>
        </div>
    </div>

    <div id="register-view" class="hidden w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 mb-2 tracking-tight">Registrace</h1>
        </div>

        <form id="register-form" class="space-y-4">
            <input id="register-email" type="email" placeholder="E-mail" required
                class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 outline-none transition-all">
            <input id="register-password" type="password" placeholder="Heslo (min. 6 znaků)" required minlength="6"
                class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 outline-none transition-all">
            <input id="password-confirm" type="password" placeholder="Potvrzení hesla" required minlength="6"
                class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-700 outline-none transition-all">
            <div id="register-error-message" class="text-red-400 text-xs min-h-[1rem]"></div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 rounded-lg ...">
                Vytvořit účet
            </button>
            <div class="legal-text">
                Stiskem „Vytvořit účet“ souhlasíte s
                <a href="obchodni-podminky.html" target="_blank" class="legal-link">obchodními podmínkami</a>
                a <a href="ochrana-osobnich-udaju.html" target="_blank" class="legal-link">zpracováním osobních
                    údajů</a>.
            </div>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-700"></span></div>
            <div class="relative flex justify-center text-[10px] uppercase tracking-widest"><span
                    class="bg-[#0f172a] px-2 text-slate-500">Nebo se zaregistrujte přes</span></div>
        </div>

        <button id="google-register-btn" type="button"
            class="w-full flex items-center justify-center gap-3 bg-slate-800 hover:bg-slate-700 text-slate-200 font-medium py-3 rounded-lg border border-slate-600 transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            Google účet
        </button>

        <p class="mt-8 text-center text-sm text-slate-500">Již máte účet? <a href="#" id="show-login-link"
                class="text-blue-400 hover:underline">Přihlásit se</a></p>
    </div>

        const firebaseConfig = {

            storageBucket: "chytre-ja-app.firebasestorage.app",
            messagingSenderId: "65882611642",

        import('./assets/js/app.js');

</body>

</html>
